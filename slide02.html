<script>
    // INPUT
    const angka = prompt("Masukkan angka:");
    let simpan = `Angka ${angka} bilangan prima`;

    // PROCESS
    if (angka <= 1) {
        simpan =`Angka ${angka} bukan bilangan prima`;
    } else if (angka === 2) {
        simpan =`Angka ${angka} bilangan prima`;
    } else if (angka % 2 === 0) {
        simpan =`Angka ${angka} bukan bilangan prima`;
    }
    for (let i = 3; i <= Math.sqrt(angka); i += 2) {
        if (angka % i === 0) {
            simpan =`Angka ${angka} bukan bilangan prima`;
            break;
        }
    }

    //OUTPUT
    alert(simpan);
</script>

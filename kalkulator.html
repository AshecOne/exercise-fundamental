<script>
    //Input
    const operasi = prompt("A. Penjumlahan\nB. Pengurangan\nC. Perkalian\nD. Pembagian");
    let hasil;
    let angka1 = Number(prompt("Masukkan angka pertama:"));
    let angka2 = Number(prompt("Masukkan angka kedua:"));
    let output = "";

    //Proses
    switch (operasi.toUpperCase()) {
        case "A":
            if (isNaN(angka1) || isNaN(angka2)) {
                output = "Input Tidak Sesuai";
            } else {
                hasil = angka1 + angka2;
                output = `Penjumlahan antara ${angka1} dan ${angka2} = ${hasil}`;
            }
            break;
        case "B":
            if (isNaN(angka1) || isNaN(angka2)) {
                output = "Input Tidak Sesuai";
            } else {
                hasil = angka1 - angka2;
                output = `Pengurangan antara ${angka1} dan ${angka2} = ${hasil}`;
            }
            break;
        case "C":
            if (isNaN(angka1) || isNaN(angka2)) {
                output = "Input Tidak Sesuai";
            } else {
                hasil = angka1 * angka2;
                output = `Perkalian antara ${angka1} dan ${angka2} = ${hasil}`;
            }
            break;
        case "D":
            if (isNaN(angka1) || isNaN(angka2)) {
                output = "Input Tidak Sesuai";
            } else {
                hasil = angka1 / angka2;
                output = `Pembagian antara ${angka1} dan ${angka2} = ${hasil}`;
            }
            break;
        default:
            output = "Input Tidak Sesuai";
            break;
    }
    //Output
    alert(output);
</script>
